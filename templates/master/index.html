{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--required meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--title-->
        <title>{% block title %} Medical Billing System {% endblock %}</title>
        <!--favicon-->
        <link rel="shortcut icon" href="{% static 'img/favicon-32x32.png' %}">
        <!--google font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <!--fontawesome-->
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <!--bootstrap css-->
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <!--datatables bootstrap css-->
        <link rel="stylesheet" href="{% static 'css/bootstrap/dataTables.bootstrap.min.css' %}">
        <!--Animate css-->
        <link rel="stylesheet" href="{% static 'css/animate/animate.css' %}">
        <!-- Magnific Popup css-->
        <link rel="stylesheet" href="{% static 'css/magnific-popup/magnific-popup.css' %}">
        <!--owl carousel-->
        <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
        <!--style css-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!--responsive css-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    </head>
    <body>
       <div class="wrapper">
           <div class="row row-offcanvas row-offcanvas-left">
             {% include 'partials/sidebar.html' %}
                <!-- main right col -->
                <div class="column col-sm-10 col-xs-11" id="main">
                  {% include 'partials/topnavbar.html' %}
                    <div class="main-content">
                      <div class="display">
                          <div class="heading">
                              {% block heading %}


                              {% endblock %}
                          </div>
                          <div class="detail">
                            {% block content %}

                            {% endblock %}
                          </div>
                        </div>
                        {% include 'partials/footer.html' %}
                    </div>
                </div>
                <!-- /main -->
            </div>
        </div>

    <!--jquery-->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!--custom js-->
    <script src="{% static 'js/custom.js' %}"></script>
    <!--bootstrap-->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!--wow js-->
    <script src="{% static 'js/wow/wow.min.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'js/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <!-- owl carousel js-->
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <!--counter js-->
    <script src="{% static 'js/counter/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/counter/jquery.counterup.min.js' %}"></script>
    <!--easing js-->
    <script src="{% static 'js/easing/jquery.easing.1.3.js' %}"></script>
    <!--datatables jquery-->
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <!--datatables bootstrap-->
    <script src="{% static 'js/bootstrap/dataTables.bootstrap.min.js' %}"></script>
    <script>
    $('#myData').dataTable();
    </script>
    </body>
</html>
